{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %} 

    <h1>All Pages</h1>

    <h2>Error:{{ message }}</h2>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entrypage' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
